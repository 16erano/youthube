<style>
  .subsribe-button {
    background-color: rgb(212, 11, 11);
    color: white;
    border: none;
    border-radius: 2px;
    height: 36px;
    width: 105px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .subsribe-button:hover{
    opacity: 0.7;
  }
  .subsribe-button:active{
    opacity: 0.4;
  }

    .join-button {
      background-color: aliceblue;
      color:rgb(16, 155, 248); ;
      border-radius: 2px;
      border-color:rgb(16, 155, 248);
      border-style: solid;
      border-width: 1px;
      height: 36px;
      width: 56px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.20s;
      transition: color 0.5s; 
  }
  .join-button:hover{
    background-color:rgb(16, 155, 248);
    color:aliceblue;
  }
  .join-button:active{
    opacity: 0.7;
  }
  
  .tweet-button {
    background-color:#16c4f0;
    color: antiquewhite;
    border-radius: 18px;
    border:none;
    height: 36px;
    width: 76px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.20s;
  }
  .tweet-button:hover{
   box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.30);
  }
  .tweet-button:active{
    height: 30px;
    width: 70px;
  }

</style>

<button class="subsribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
